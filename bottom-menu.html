<style>
  .bottom-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #181a29;
    display: flex;
    justify-content: space-around;
    padding: 6px 0;
    border-top: 1px solid #333;
    z-index: 1000;
    box-shadow: 0 -3px 10px rgba(0, 198, 255, 0.2);
  }

  .menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ccc;
    text-decoration: none;
    font-size: 11px;
    transition: color 0.3s ease;
    position: relative;
  }

  .menu-item i {
    font-size: 18px;
    background: #292c3e;
    padding: 8px;
    border-radius: 50%;
    margin-bottom: 3px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  /* Hover ve aktif animasyonlar */
  .menu-item:hover,
  .menu-item.active {
    color: #00c6ff;
  }

  .menu-item:hover i,
  .menu-item.active i {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    animation: bounce 0.5s;
    box-shadow: 0 0 8px #00c6ff;
    transform: scale(1.2);
  }

  /* Yumuşak bounce animasyonu */
  @keyframes bounce {
    0%, 100% {
      transform: scale(1.2);
    }
    50% {
      transform: scale(1.4);
    }
  }

  /* Alt menü üzerine içerik gelmesin */
  body {
    padding-bottom: 60px;
  }
</style>
