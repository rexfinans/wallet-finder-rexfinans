<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  .bottom-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #181a29;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #333;
    z-index: 1000;
  }

  .menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ccc;
    text-decoration: none;
    font-size: 12px;
    transition: 0.3s;
  }

  .menu-item i {
    font-size: 20px;
    background: #292c3e;
    padding: 10px;
    border-radius: 50%;
    margin-bottom: 5px;
    transition: 0.3s;
  }

  .menu-item:hover,
  .menu-item.active {
    color: #fff;
  }

  .menu-item:hover i,
  .menu-item.active i {
    background: #00c6ff;
    color: #fff;
  }

  /* İçerik menünün üstüne gelmesin diye alt boşluk ekleniyor */
  body {
    padding-bottom: 100px; /* Menü yüksekliği kadar boşluk */
  }
</style>
