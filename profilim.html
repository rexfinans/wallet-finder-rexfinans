<!DOCTYPE html> 
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kullanıcı Profili</title>
  <style>
    body {
      background: #181a29;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px; /* Mobilde yanlarda boşluk */
      box-sizing: border-box;
    }
    #profileContainer {
      background: #222942;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0a84ffaa;
      max-width: 350px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    #profileContainer h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    #profileContainer p {
      font-size: 16px;
      margin: 10px 0;
      word-wrap: break-word; /* Uzun metin kırılır */
    }
    #balanceInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 15px 0 25px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
      text-align: center;
      color: #222942;
      font-weight: 700;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    #saveBalanceBtn {
      background: #0a84ff;
    }
    #saveBalanceBtn:hover {
      background: #086fcc;
    }
    #withdrawBtn {
      background: #ff3b3b;
    }
    #withdrawBtn:hover {
      background: #cc3232;
    }
    #closeBtn {
      background: #666;
    }
    #closeBtn:hover {
      background: #444;
    }
    #logoutBtn {
      background: #f39c12;
    }
    #logoutBtn:hover {
      background: #d78b0b;
    }

    /* Mobil uyumluluk için medya sorguları */
    @media (max-width: 400px) {
      body {
        height: auto; /* Yükseklik otomatik */
        padding: 15px 10px;
        align-items: flex-start; /* İçerik üstte başlar */
      }
      #profileContainer {
        padding: 20px 15px;
        max-width: 100%;
      }
      #profileContainer h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      #profileContainer p {
        font-size: 14px;
        margin: 8px 0;
      }
      #balanceInput {
        font-size: 14px;
        padding: 8px;
        margin: 10px 0 20px 0;
      }
      button {
        font-size: 14px;
        padding: 10px 0;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="profileContainer">
    <h2>Profil Bilgileri</h2>
    <p><strong>Email:</strong> <span id="email">Yükleniyor...</span></p>
    <p><strong>Kayıt Tarihi:</strong> <span id="joinDate">Yükleniyor...</span></p>
    <p><strong>Son Giriş:</strong> <span id="lastLogin">Yükleniyor...</span></p>
    <p><strong>Premium:</strong> <span id="premiumStatus">Yok</span></p>

    <label for="balanceInput"><strong>Bakiye (USDT):</strong></label>
    <input type="number" id="balanceInput" step="0.0001" min="0" />

    <button id="saveBalanceBtn">Bakiyeyi Kaydet</button>
    <button id="withdrawBtn">Para Çek</button>
    <button id="closeBtn">Kapat</button>
    <button id="logoutBtn">Çıkış Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXddctTbfBzgJ9sgtVCvSMtNJRd3JVeHs",
      authDomain: "crypto-eccb4.firebaseapp.com",
      projectId: "crypto-eccb4",
      storageBucket: "crypto-eccb4.appspot.com",
      messagingSenderId: "773649197313",
      appId: "1:773649197313:web:18da6ed3ee63353c4e9300",
      measurementId: "G-B8D9V0V9XE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("userId", userId);
    }

    const emailEl = document.getElementById("email");
    const joinDateEl = document.getElementById("joinDate");
    const lastLoginEl = document.getElementById("lastLogin");
    const premiumEl = document.getElementById("premiumStatus");
    const balanceInput = document.getElementById("balanceInput");
    const saveBalanceBtn = document.getElementById("saveBalanceBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const closeBtn = document.getElementById("closeBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    async function loadUserProfile() {
      try {
        const userDoc = await getDoc(doc(db, "users", userId));
        if (userDoc.exists()) {
          const data = userDoc.data();
          emailEl.textContent = data.email || "Bilinmiyor";
          joinDateEl.textContent = data.joinDate ? new Date(data.joinDate.seconds * 1000).toLocaleDateString() : "-";
          lastLoginEl.textContent = data.lastLogin ? new Date(data.lastLogin.seconds * 1000).toLocaleString() : "-";
          premiumEl.textContent = data.premium === true ? "Evet" : "Yok";
        } else {
          emailEl.textContent = "Bilgi bulunamadı";
          joinDateEl.textContent = "-";
          lastLoginEl.textContent = "-";
          premiumEl.textContent = "Yok";
        }

        const balanceDoc = await getDoc(doc(db, "balances", userId));
        balanceInput.value = balanceDoc.exists() ? balanceDoc.data().amount.toFixed(4) : "0.0000";
      } catch (error) {
        emailEl.textContent = "Hata oluştu";
        console.error("Profil yüklenirken hata:", error);
      }
    }

    saveBalanceBtn.addEventListener("click", async () => {
      let newBalance = parseFloat(balanceInput.value);
      if (isNaN(newBalance) || newBalance < 0) {
        alert("Lütfen geçerli bir bakiye girin.");
        return;
      }
      try {
        await setDoc(doc(db, "balances", userId), { amount: newBalance });
        alert("Bakiye başarıyla güncellendi.");
      } catch (error) {
        alert("Bakiye güncellenirken hata oluştu.");
        console.error(error);
      }
    });

    withdrawBtn.addEventListener("click", () => {
      window.location.href = "para-cek.html";
    });

    closeBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    logoutBtn.addEventListener("click", () => {
      // İstersen localStorage temizleyebilirsin
      // localStorage.removeItem("userId");
      window.location.href = "login.html";
    });

    loadUserProfile();
  </script>

  <!-- Alt Menü -->
  <div id="bottomMenu"></div>

  <!-- Menü HTML'ini yükle -->
  <script>
    fetch("bottom-menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("bottomMenu").innerHTML = html;
      });
  </script>

  <!-- Menü.js en sonda -->
  <script src="menü.js"></script>

</body>
</html>
