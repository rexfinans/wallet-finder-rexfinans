<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Kilitli Tarama Paneli</title>
  <style>
    @keyframes flamePulse {
      0% {
        transform: translateX(-50%) scaleY(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scaleY(1.4);
        opacity: 0.7;
      }
    }

    /* Genel reset ve temel stiller */
    body {
      background: #181a29;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* BaÅŸlÄ±k */
    header {
      margin-bottom: 30px;
    }
    header h1.blinking-title {
      font-weight: 900;
      font-size: 3rem;
      text-transform: uppercase;
      color: #00bfff;
      text-shadow:
        0 0 5px #00bfff,
        0 0 10px #00bfff,
        0 0 20px #00bfff,
        0 0 40px #00bfff,
        0 0 80px #00bfff;
      animation: neonBlink 1.8s ease-in-out infinite alternate;
      margin: 0;
    }
    @keyframes neonBlink {
      0%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00bfff,
          0 0 10px #00bfff,
          0 0 20px #00bfff,
          0 0 40px #00bfff,
          0 0 80px #00bfff;
      }
      50% {
        opacity: 0.5;
        text-shadow: none;
      }
    }

    /* Responsive BaÅŸlÄ±k fontu */
    @media (max-width: 600px) {
      header h1.blinking-title {
        font-size: 2rem;
        padding: 0 10px;
      }
    }

    /* Butonlar ve inputlar */
    button, select, input[type="password"], input[type="text"], input[type="number"] {
      padding: 12px 16px;
      margin: 8px 4px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
    }
    button {
      background: #7a5ef0;
      color: white;
      cursor: pointer;
      min-width: 120px;
    }
    button:disabled {
      background: #444;
      cursor: default;
    }
    select {
      min-width: 160px;
    }

    /* Coin container */
    #coinContainer {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    label {
      user-select: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #ccc;
      font-weight: bold;
    }
    input[type=checkbox] {
      display: none;
    }
    input[type=checkbox]:checked + label {
      background: #1abc9c;
      color: white;
      box-shadow: 0 0 8px #1abc9c;
    }
    input.locked + label {
      cursor: not-allowed;
      background: #222 !important;
      color: #666 !important;
      position: relative;
    }
    input.locked + label::after {
      content: "\1F512";
      position: absolute;
      right: 6px;
      top: 6px;
    }

    /* Scan Output */
    #scanOutput {
      background: #222;
      color: #1abc9c;
      margin: 15px auto;
      max-width: 600px;
      height: 180px;
      overflow-y: auto;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
    }

    /* Wallet count box */
    .wallet-count-box {
      margin-top: 15px;
      font-size: 18px;
      color: #ccc;
      font-weight: bold;
      user-select: none;
    }

    /* Balance Box */
    #balanceBox {
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      background: #2a2f4a;
      color: #f0f0f0;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(40, 160, 220, 0.7);
      user-select: none;
      gap: 8px;
      position: relative;
    }

    /* Bakiye kazanma animasyonu iÃ§in */
    #balanceGain {
      position: absolute;
      right: -60px;
      top: 0;
      color: #4caf50;
      font-weight: bold;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(0);
      user-select: none;
      pointer-events: none;
    }
    #balanceGain.show {
      opacity: 1;
      transform: translateY(-20px);
      animation: fadeOut 1.5s forwards;
    }
    @keyframes fadeOut {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Kilit aÃ§ma ve premium */
    #unlockSection {
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
    }

    /* Responsive input ve buttonlar */
    @media (max-width: 600px) {
      button, select, input[type="password"], input[type="text"], input[type="number"] {
        font-size: 1rem;
        padding: 10px;
        margin: 6px 2px;
      }
      #scanOutput {
        max-width: 100%;
        height: 150px;
      }
      #walletCount {
        font-size: 16px;
      }
      #unlockSection {
        max-width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 class="blinking-title">wallet Finder REXðŸš€</h1>
</header>

<div id="unlockSection">
  <input type="password" id="passwordInput" placeholder="Premium Åžifre Girin" />
  <button id="unlockPremiumBtn">Premium Kilidini AÃ§</button>
  <button id="getPasswordBtn">Åžifre AlðŸ”‘</button>
</div>

<div>
  <select id="speedSelect" disabled>
    <option value="2" selected>2x (Ãœcretsiz)</option>
    <option value="14">10x (Premium)</option>
    <option value="20">20x (Premium)</option>
    <option value="30">30x (Premium)</option>
  </select>
</div>

<div id="coinContainer"></div>

<div>
  <button id="startScan">TaramayÄ± BaÅŸlat</button>
  <button id="stopScan" disabled>TaramayÄ± Durdur</button>
</div>

<pre id="scanOutput"></pre>

<div class="wallet-count-box">
  ðŸ’¼ Toplam Taranan CÃ¼zdan: <span id="walletCount">0</span>
</div>

<div id="balanceBox">
  <span>ðŸ’²BAKÄ°YE</span>
  <span id="balanceBelowScan">0.0000</span> USDT
  <span id="balanceGain"></span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Firebase yapÄ±landÄ±rma
  const firebaseConfig = {
    apiKey: "AIzaSyBXddctTbfBzgJ9sgtVCvSMtNJRd3JVeHs",
    authDomain: "crypto-eccb4.firebaseapp.com",
    projectId: "crypto-eccb4",
    storageBucket: "crypto-eccb4.appspot.com",
    messagingSenderId: "773649197313",
    appId: "1:773649197313:web:18da6ed3ee63353c4e9300",
    measurementId: "G-B8D9V0V9XE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const coins = ["TRX", "USDT", "BTC", "BNB", "ETH", "ADA", "SOL", "DOT", "DOGE", "XRP", "LTC", "AVAX"];
  const freeCoinsCount = 5;

  const coinContainer = document.getElementById('coinContainer');
  const startScanBtn = document.getElementById('startScan');
  const stopScanBtn = document.getElementById('stopScan');
  const scanOutput = document.getElementById('scanOutput');
  const balanceBelowScan = document.getElementById('balanceBelowScan');
  const speedSelect = document.getElementById('speedSelect');
  const unlockBtn = document.getElementById("unlockPremiumBtn");
  const passwordInput = document.getElementById("passwordInput");
  const getPasswordBtn = document.getElementById("getPasswordBtn");
  const balanceGainEl = document.getElementById("balanceGain");

  let scanInterval = null;
  let balance = 0;
  let premiumUnlocked = false;
  let scanCount = 0;
  let userId = null;
  let balanceLoaded = false;

  // Coin checkboxlarÄ±nÄ± oluÅŸtur
  function createCoinCheckboxes() {
    coinContainer.innerHTML = '';
    coins.forEach((coin, idx) => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `coin_${idx}`;
      checkbox.value = coin;
      checkbox.name = 'coinSelect';

      if (idx >= freeCoinsCount && !premiumUnlocked) {
        checkbox.classList.add('locked');
        checkbox.disabled = true;
      } else {
        if (idx < freeCoinsCount) checkbox.checked = true;
        checkbox.disabled = false;
      }

      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = coin;

      coinContainer.appendChild(checkbox);
      coinContainer.appendChild(label);
    });
  }

  // MaskelenmiÅŸ cÃ¼zdan Ã¼ret
  function generateMaskedWallet() {
    const full = crypto.randomUUID().replace(/-/g, '');
    return full.substring(0, 12) + '****';
  }

  // Tarama adÄ±mÄ±
  async function scanStep() {
    if (!balanceLoaded) return;

    const selectedCoins = Array.from(document.querySelectorAll('input[name="coinSelect"]:checked')).map(c => c.value);
    if (selectedCoins.length === 0) {
      scanOutput.textContent += "\nLÃ¼tfen en az bir coin seÃ§in.\n";
      return;
    }

    const randomCoin = selectedCoins[Math.floor(Math.random() * selectedCoins.length)];
    const found = Math.random() < 0.10;
    const maskedWallet = generateMaskedWallet();
    const result = found ? "BULUNDU! ðŸ’°" : "bulunamadÄ±";

    const line = `+${randomCoin}: CÃ¼zdan: ${maskedWallet} ${result}\n`;
    scanOutput.textContent += line;
    scanOutput.scrollTop = scanOutput.scrollHeight;

    // Toplam taranan cÃ¼zdan sayÄ±sÄ±nÄ± artÄ±r
    scanCount++;
    document.getElementById("walletCount").textContent = scanCount;

    if (found) {
      const earned = Math.random() * 0.015 + 0.005;
      balance += earned;
      balanceBelowScan.textContent = balance.toFixed(4);

      balanceGainEl.textContent = `+${earned.toFixed(4)}`;
      balanceGainEl.classList.add("show");
      setTimeout(() => {
        balanceGainEl.classList.remove("show");
        balanceGainEl.textContent = "";
      }, 1500);

      // Firestore'a bakiye gÃ¼ncelle
      await updateDoc(doc(db, "balances", userId), { amount: balance });

      // Firestore'a geÃ§miÅŸe yaz
      await setDoc(doc(db, "scanLogs", `${userId}_${Date.now()}`), {
        userId,
        coin: randomCoin,
        amount: earned,
        time: new Date().toISOString()
      });
    }
  }

  // Premium ÅŸifre kontrolÃ¼
  async function unlockPremium(password) {
    if (!password) {
      alert("LÃ¼tfen ÅŸifre girin.");
      return false;
    }
    try {
      const passRef = doc(db, "premiumPasswords", password);
      const docSnap = await getDoc(passRef);
      if (!docSnap.exists()) {
        alert("Åžifre yanlÄ±ÅŸ veya bulunamadÄ±.");
        return false;
      }

      const data = docSnap.data();

      if (data.usedBy && data.usedBy !== userId) {
        alert("Bu ÅŸifre baÅŸka biri tarafÄ±ndan zaten kullanÄ±lmÄ±ÅŸ.");
        return false;
      }

      if (!data.usedBy) {
        await updateDoc(passRef, {
          usedBy: userId,
          usedAt: serverTimestamp()
        });
      }

      premiumUnlocked = true;
      alert("âœ… Premium kilidi aÃ§Ä±ldÄ±!");
      speedSelect.disabled = false;
      createCoinCheckboxes();
      return true;
    } catch (err) {
      alert("Hata: " + err.message);
      return false;
    }
  }

  // BaÅŸlangÄ±Ã§ta
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // KullanÄ±cÄ± yoksa index.html ye yÃ¶nlendir
      window.location.href = "index.html";
      return;
    }

    userId = user.uid;
    createCoinCheckboxes();

    // KullanÄ±cÄ±nÄ±n bakiyesini al
    const balanceRef = doc(db, "balances", user.uid);
    const balanceSnap = await getDoc(balanceRef);
    if (balanceSnap.exists()) {
      balance = balanceSnap.data().amount || 0;
      balanceBelowScan.textContent = balance.toFixed(4);
    } else {
      balanceBelowScan.textContent = "0.0000";
    }

    // Taramaya izin ver
    balanceLoaded = true;
  });

  unlockBtn.onclick = async () => {
    const pass = passwordInput.value.trim();
    const success = await unlockPremium(pass);
    if (success) passwordInput.value = "";
  };

  getPasswordBtn.onclick = () => {
    window.open("https://t.me/rexfinans", "_blank");
  };

  startScanBtn.onclick = () => {
    const speed = parseInt(speedSelect.value);
    if (scanInterval) clearInterval(scanInterval);
    scanInterval = setInterval(scanStep, 1500 / speed);
    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;
  };

  stopScanBtn.onclick = () => {
    if (scanInterval) clearInterval(scanInterval);
    startScanBtn.disabled = false;
    stopScanBtn.disabled = true;
  };
</script>


</body>
</html>
