<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Paket Satın Al</title>
  <style>
    body {
      background: #181a29;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #a277ff;
      margin-top: 2rem;
      font-size: 1.8rem;
    }
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
      margin-bottom: 4rem;
    }
    .package-card {
      background: #22243d;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }
    .package-card:hover {
      transform: translateY(-5px);
    }
    .package-title {
      font-size: 1.2rem;
      color: #d6b8ff;
      margin-bottom: 0.5rem;
    }
    .package-desc {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 1rem;
    }
    .package-price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #a277ff;
      margin-bottom: 1.2rem;
    }
    .buy-btn {
      background: #7a5ef0;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buy-btn:hover {
      background: #945ef0;
    }

    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto; /* EKLENDİ */
    }
    .modal {
      background: #2c2e4b;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(162, 119, 255, 0.6);
      text-align: center;
      max-height: 90vh; /* EKLENDİ */
      overflow-y: auto; /* EKLENDİ */
    }
    .modal h2 {
      color: #a277ff;
      margin-top: 0;
    }
    .modal p {
      white-space: pre-line;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      color: #ddd;
    }
    .modal input[type="file"] {
      margin-bottom: 1rem;
      background: #181a29;
      color: #ccc;
      border: 1px solid #444;
      padding: 0.5rem;
      width: 100%;
      border-radius: 8px;
    }
    .modal button {
      background: #7a5ef0;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 0.3rem;
      cursor: pointer;
      min-width: 120px;
    }
    .modal button:hover {
      background: #925ef0;
    }
    .modal textarea {
      width: 100%;
      background: #181a29;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      font-family: monospace;
      font-size: 1rem;
      resize: none;
      cursor: pointer;
      margin-bottom: 0.7rem;
    }
    .modal label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 1rem;
      color: #a277ff;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .modal {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

<h1>PREMIUM PAKETLER</h1>

<div class="packages">
  <div class="package-card" data-package="VIP1" data-price="600 TL">
    <div class="package-title">VIP1</div>
    <div class="package-desc">15 kat hızda, 8 farklı blockchain taraması</div>
    <div class="package-price">600 TL</div>
    <button class="buy-btn">Satın Al</button>
  </div>
  <div class="package-card" data-package="VIP2" data-price="899 TL">
    <div class="package-title">VIP2</div>
    <div class="package-desc">30 kat hızda, 12 farklı blockchain taraması</div>
    <div class="package-price">899 TL</div>
    <button class="buy-btn">Satın Al</button>
  </div>
  <div class="package-card">
    <div class="package-title">İNDİRİMLİ FİYAT İÇİN</div>
    <div class="package-desc">Size özel teklifler ve fiyatlar için</div>
    <div class="package-price">İletişime Geçiniz</div>
    <button class="buy-btn" onclick="window.open('https://t.me/rexfinans', '_blank')">Telegram</button>
  </div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
  <div class="modal" id="modal">
    <h2>Satın Alma Bilgisi</h2>
    <div id="packageInfo"></div>

    <label>IBAN:</label>
    <textarea readonly rows="1" onclick="this.select()">TR230001002271762072685090</textarea>

    <label>Hesap Sahibi:</label>
    <textarea readonly rows="1" onclick="this.select()">Paladyum Elektronik Para ve Ödeme Hizmetleri A.Ş.</textarea>

    <label>Açıklama (Mutlaka Ekleyiniz):</label>
    <textarea readonly rows="1" onclick="this.select()">904126059</textarea>

    <p style="margin-top:1rem;">Ödemeyi Yaptıktan Sonra Dekontunuzu yükleyin.</p>

    <input type="file" id="receipt" accept=".jpg,.png,.pdf" />
    <button id="paymentDone">Ödemeyi Yaptım</button>
    <button id="backSite">Siteye Geri Dön</button>
  </div>
</div>

<script>
  const modalBg = document.getElementById('modalBg');
  const modal = document.getElementById('modal');
  const paymentDone = document.getElementById('paymentDone');
  const backSite = document.getElementById('backSite');
  const packageInfo = document.getElementById('packageInfo');

  document.querySelectorAll('.buy-btn').forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.package-card');
      const packageName = card.getAttribute('data-package');
      const price = card.getAttribute('data-price');

      if (!packageName || !price) return;

      packageInfo.innerHTML = `
        <p style="color:#d3b4ff;"><strong>Paket Adı:</strong> ${packageName}</p>
        <p style="color:#d3b4ff;"><strong>Fiyat:</strong> ${price}</p>
      `;
      modalBg.style.display = 'flex';
    });
  });

  paymentDone.onclick = () => {
    const fileInput = document.getElementById('receipt');
    if (!fileInput.files.length) {
      alert('Lütfen dekont dosyanızı yükleyin!');
      return;
    }
    window.open('https://t.me/rexfinans', '_blank');
  };

  backSite.onclick = () => {
    modalBg.style.display = 'none';
  };

  modalBg.onclick = (e) => {
    if (e.target === modalBg) modalBg.style.display = 'none';
  };
</script>

</body>
</html>
